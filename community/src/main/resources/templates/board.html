<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    }
  </style>
</head>
<body>

<div class="container">

  <div class="py-5 text-center">
    <h2>커뮤니티</h2>
  </div>

  <!-- 추가 -->
  <h2 th:if="${param.status}" th:text="'저장 완료'"></h2>

  <div >
    <input type="text" id="title" name="title" class="form-control" value="제목" th:value="${board.title}" readonly>
  </div>

  <div class="my-3">

    <textarea type="text" id="content" name="content" class="form-control" value="내용" th:text="${board.content}" th:value="${board.content}" readonly>

    </textarea>
  </div>

  <hr class="my-4">

  <div class="row">
    <div class="col">
      <button class="w-100 btn btn-primary btn-lg"
              onclick="location.href='editForm.html'"
              th:onclick="|location.href='@{/boards/{boardId}/edit(boardId=${board.boardId})}'|"
              type="button">내용 수정</button>
    </div>
    <div class="col">
      <button class="w-100 btn btn-secondary btn-lg"
              onclick="location.href='boards.html'"
              th:onclick="|location.href='@{/boards}'|"
              type="button">목록으로</button>
    </div>
  </div>

</div> <!-- /container -->
</body>
</html>
