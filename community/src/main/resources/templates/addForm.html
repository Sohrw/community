<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link th:href="@{/css/bootstrap.min.css}"
        href="css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    }
  </style>
</head>
<body>

<div class="container">

  <div class="py-5 text-center">
    <h2>글쓰기</h2>
  </div>

  <form action="board.html" th:action method="post">
    <div >
      <label for="title"></label>
      <input type="text" id="title" name="title" class="form-control">
    </div>

    <div class="mt-3">
      <label for="content"></label>
      <textarea type="text" id="content" name="content" class="form-control"></textarea>
    </div>

    <hr class="my-4">

    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">글 등록</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='boards.html'"
                th:onclick="|location.href='@{/boards}'|"
                type="button">취소</button>
      </div>
    </div>

  </form>

</div> <!-- /container -->
</body>
</html>
